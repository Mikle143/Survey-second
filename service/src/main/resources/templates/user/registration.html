<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:action="@{/users}" enctype="multipart/form-data" method="post" th:object="${user}">
    <label for="name">Username:
        <input id="name" type="text" name="name" th:value="*{name}">
    </label><br>

    <label for="login">Login:
        <input id="login" type="text" name="login" th:value="*{login}">
    </label><br>

    <label for="image">Image:
        <input id="image" type="file" name="image">
    </label><br>

    <div th:each="role : ${roles}">
        <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role == user.role}">
        <label th:for="${role}" th:text="${role}">Role name</label>
    </div>

    <button type="submit">Register</button>
</form>
</body>
</html>
